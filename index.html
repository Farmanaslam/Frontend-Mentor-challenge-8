<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <div class="container">
   <div class="dob-form">
    <div class="form-group">
    <label for="day">DAY</label>

    <input class="input" type="number" id="day" required="true" placeholder="DD">
    <div class="showerror"></div>
</div>
<div class="form-group">
    <label for="month">MONTH</label>
    <input class='input-month'type="number" id="month" required="true" placeholder="MM">
    <div class="showerror2"></div>
</div>
<div class="form-group">
    <label for="year">YEAR</label>
    <input class='input-year'type="number" id="year" required="true" placeholder="YYYY">
    <div class="showerror3"></div>
</div>
   </div>
   <div class="check-button">
   <div class="underline"><button type="button" onclick="calculateAge()"><img src="./assets/images/icon-arrow.svg" alt="image"/></button></div>
    </div>

    <div class="dob-calculator">
        <div class="years"><span class="totalyears">- -</span>years</div>
        <div class="months"><span class="totalmonths">- -</span>months</div>
        <div class="days"><span class="totaldays">- -</span>days</div>
    </div>
</div>
</body>
<script>
    function dateDiff(dt2, dt1) {
        var diff =(dt2.getTime() - dt1.getTime());
        d = new Date(diff);
        return d;
}
  calculateAge=()=>{

    let inputMonth=document.getElementById("month").value
    let inputYear=document.getElementById("year").value

    console.log(inputDate)

    years.innerHTML=Math.abs(ageDate.getUTCFullYear()-1970);

</script>
</html>
